<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录</title>
</head>
<style>
	.form dl dd {margin-left: 0px;}
	.login-base h2{text-align:left;margin-top: -10px;}
</style>

<body>
	<div class="popCueBox">
		<div class="block-main login-base clearfix">
			<h2><em></em>用户登录</h2>
			<form class="form">
				<dl class="clearfix">
					<dd class="formRows clearfix">
						<span class="formText">
							<input type="text" size="25" placeholder="请输手机号" style="width:380px;" class="text textGray" id="username">
						</span>
						<span class="tipPos"><span class="tipTxt tipErr" style="display: none;">错误提示语</span></span>
					</dd>
				</dl>
				<dl class="clearfix">
					<dd class="formRows formPassword clearfix">
						<span class="formText">
							<input type="password" class="text textGray" id="password" placeholder="请输登录密码" style="width:380px;" onkeydown="enterPress(event)"/>
						</span>
						<span class="tipPos"><span class="tipTxt tipErr" style="display: none;">错误提示语</span></span>

					</dd>
				</dl>
				<dl class="clearfix">
					<dd class="formRows clearfix">

						<div class="formBtn">
							<a href="javascript:void(0);" class="btn1 btnsF18" onclick="submitLogin()">登录</a>
						</div>
						<span class="formChb clearfix"><a href="javascript:void(0);" id="demoBtn0">忘记密码请联系客服？</a></span>
					</dd>
				</dl>
				<dl class="clearfix">
					<dd class="formRows clearfix">
						<div class="formBtn">
							<a href="javascript:void(0);" onclick="layerModelHide();CONFIG._showDialog('register');" class="btn2 btnsF18">还没有账号？免费注册</a>
						</div>
					</dd>
				</dl>
			</form>

		</div>
	</div>
</body>
<script>
	// 登录
	function submitLogin(){
		if ($("#username").val() == '') {
			CONFIG._showMsg("请输入账号")
			return
		}
		if($("#password").val() == ''){
			CONFIG._showMsg("请输入密码")
			return
		}
		Api.login($("#username").val(),$("#password").val());
	}

	// 响应回车
	function enterPress(e) {
    var e = e || window.event;
		if(e.keyCode == 13){
			submitLogin();
		}
	}
	$(document).ready(function () {
	});
</script>
</html>
