					</dd>
				</dl>

							<input type="password" class="text textGray" id="yx" placeholder="密码" style="width:380px;" />

						<span class="tipPos"><span class="tipTxt tipErr" style="display: none;">错误提示语</span></span>

					</dd>

				<dl class="clearfix">

						<span class="tipPos"><span class="tipTxt tipErr" style="display: none;">错误提示语</span></span>

					</dd>
				</dl>
				<dl class="clearfix">
					<dd class="formRows formPassword clearfix">
						<span class="formText">
							<input type="text" class="text textGray" id="yx" placeholder="请输入推荐码（选填）" style="width:380px;" />
						</span>
						<span class="tipPos"><span class="tipTxt tipErr" style="display:block;"><i class="iconfont">&#xe61f;</i>错误提示语</span></span>

					</dd>
				</dl>
				<dl class="clearfix">
					<dd class="formRows clearfix">

						<div class="formBtn">
							<a href="javascript:void(0);" id="" class="btn1 btnsF18">注册</a>
						</div>
					</dd>
				</dl>
			</div>

		</div>
	</div>
